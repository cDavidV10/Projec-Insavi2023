<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/carrito.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/15e1e14d1b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <section class="title">
        <h1>SuperMercado</h1>
      </section>
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__item">
            <a href="index-usuario.html" class="nav__a">Inicio</a>
          </li>
          <li class="nav__item">
            <a href="productos.html" class="nav__a">Productos</a>
          </li>
          <li class="nav__item">
            <a href="productosbd.html" class="nav__a">ProductosBd</a>
          </li>
          </li>
          <li class="nav__item"><a href="" class="nav__a">Contacto</a></li>
        </ul>
      </nav>
      <section class="user">
        <article class="user__name" id="username"></article>
        <article class="user__info" id="info">
          <p class="version">Version 1.4.7</p>
          <button class="btn user__btn" id="close">Cerrar sesion</button>
        </article>
      </section>
    </header>
    <main>
      <section class="productos">
        <article class="card">
          <h3 class="card__title">Granos</h3>
          <figure class="card__img-cont">
            <img class="card__img" src="assets\granos.4.jpeg" alt="" />
          </figure>
          <button class="btn add__cart">
            <a class="producto__enlace" href="productos.html#granos"
              >Ver productos</a
            >
          </button>
        </article>
        <article class="card">
          <h3 class="card__title">Bebidas</h3>
          <figure class="card__img-cont">
            <img class="card__img" src="assets\bebida.fresa.jpeg" alt="" />
          </figure>
          <button class="btn add__cart">
            <a href="productos.html#bebidas" class="producto__enlace"
              >Ver productos</a
            >
          </button>
        </article>
        <article class="card">
          <h3 class="card__title">Carnes</h3>
          <figure class="card__img-cont">
            <img
              class="card__img"
              src="assets\salchicha argentina.jpeg"
              alt=""
            />
          </figure>
          <button class="btn add__cart">
            <a href="productos.html#carnes" class="producto__enlace"
              >Ver productos</a
            >
          </button>
        </article>
        <article class="card">
          <h3 class="card__title">Frutas</h3>
          <figure class="card__img-cont">
            <img class="card__img" src="assets\licha.jpeg" alt="" />
          </figure>
          <button class="btn add__cart">
            <a href="productos.html#frutas" class="producto__enlace"
              >Ver Productos</a
            >
          </button>
        </article>
        <article class="card">
          <h3 class="card__title">Verduras</h3>
          <figure class="card__img-cont">
            <img class="card__img" src="assets\tomate.jpeg" alt="" />
          </figure>
          <button class="btn add__cart">
            <a href="productos.html#verduras" class="producto__enlace"
              >Ver Productos</a
            >
          </button>
        </article>
        <article class="card">
          <h3 class="card__title">Snacks</h3>
          <figure class="card__img-cont">
            <img
              class="card__img"
              src="assets\RENDER_JALAPENOS_300g_FRONT.webp"
              alt=""
            />
          </figure>
          <button class="btn add__cart">
            <a href="productos.html#snacks" class="producto__enlace"
              >Ver Productos</a
            >
          </button>
        </article>
      </section>
    </main>

    <script src="js/usuario.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/close.js"></script>
  </body>
</html>
