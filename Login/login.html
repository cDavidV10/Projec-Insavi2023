<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="css/login-add.css" />
  </head>
  <body>
    <section class="registro">
      <h2 class="registro__title">Iniciar Sesion</h2>
      <form class="registro__form" id="form">
        <article class="registro__cont">
          <input class="registro__input" type="text" name="name" required />
          <span class="registro__text registro__text--usuario">Usuario</span>
        </article>
        <article class="registro__cont">
          <input
            class="registro__input"
            type="password"
            name="password"
            id="password"
            required
          />
          <span class="registro__text">Contrase√±a</span>
          <span class="registro__svg" id="svg">
            <svg
              id="mostrar"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-eye-off"
            >
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
              ></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </span>
          <span class="registro__svg oculto" id="svg2">
            <svg
              id="ocultar"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-eye"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </span>
        </article>
        <div class="registro__btn">
          <button class="btn" type="submit">
            <span class="btn__text">Ingresar</span>
          </button>
        </div>
        <div class="crear__cuenta">
          <a href="registro.html">Crear Cuenta</a>
        </div>
      </form>
      <article class="mensaje" id="respuesta"></article>
      <script src="js/login.js"></script>
    </section>
  </body>
</html>
